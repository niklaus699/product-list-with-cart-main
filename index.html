<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="demo.css">

    <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
    <div class="main-content">
        <h1 class="top-head-text">Desserts</h1>
        <div class="desserts">
            <!-- populated by javascript -->
        </div>
        <aside class="cart">
            <h2>Your Cart (7)</h2>
            <div class="cart-items" id="cartItems">
                <img src="/assets/images/illustration-empty-cart.svg" alt="">
                <h4 class="order-info">Your added items will appear here</h4>
            </div>

        </aside>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="index.js"></script>
</body>

</html>
